logging.level.org.springframework=info
spring.datasource.url=jdbc:mysql://localhost:3306/training01
spring.datasource.username=dev
spring.datasource.password=devpassword

access-token.private=access-refresh-token-keys/access-token-private.key
access-token.public=access-refresh-token-keys/access-token-public.key
refresh-token.private=access-refresh-token-keys/refresh-token-private.key
refresh-token.public=access-refresh-token-keys/refresh-token-public.key

environment.allow.credentials=true
environment.allow.origins=http://localhost:5173
environment.max.age=3600
environment.jwt.expiration=4
environment.jwt.refresh-expiration=30
environment.issuer=backend_server01
environment.audience=user

server.port=8080
security.require-ssl=false
server.ssl.key-store=/password/location
server.ssl.key-store-password=devpassword
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=alias

spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update